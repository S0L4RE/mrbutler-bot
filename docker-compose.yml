version: '2'

services:
  bot:
    build:
      context: .
      dockerfile: ./docker/Dockerfile-bot
    environment:
      - MRB_ADMIN_ID=${MRB_ADMIN_ID}
      - MRB_DISCORD_TOKEN=${MRB_DISCORD_TOKEN}

  web:
    build:
      context: .
      dockerfile: ./docker/Dockerfile-web
    ports:
      - "8000:8000"
